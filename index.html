<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Yahtzee!</title>
</head>

<body>
    <header>
        <h1>Yahtzee!</h1>
        <p>The dice rolling game of chance</p>
    </header>
    <!-- The players personal high score for this session -->
    <div id="highest-score">
        <div id="high-score">High score <span class="score" id="high-score-total">0</span></div>
    </div>
    <!-- The upper area of the game board -->
    <div id="upper-board" class="game-board">
        <h2 id="upper">Upper board</h2>
        <div class="upper-scores" id="ones">Ones <span id="ones-score" class="score"></span></div>
        <div class="upper-scores" id="twos">Twos <span id="twos-score" class="score"></span></div>
        <div class="upper-scores" id="threes">Threes <span id="threes-score" class="score"></span></div>
        <div class="upper-scores" id="fours">Fours <span id="fours-score" class="score"></span></div>
        <div class="upper-scores" id="fives">Fives <span id="fives-score" class="score"></span></div>
        <div class="upper-scores" id="sixes">Sixes <span id="sixes-score" class="score"></span></div>
        <div id="upper-scores-subtotal">Subtotal <span class="score" id="upper-subtotal">0</span></div>
        <div id="upper-bonus">Bonus (35 points for getting 63 or more) <span class="score" id="bonus-score"></span>
        </div>
        <div id="upper-scores-total">Total <span class="score upper-total">0</span></div>
    </div>
    <!-- The lower aread of the game board -->
    <div id="lower-board" class="game-board">
        <h2 id="lower">Lower board</h2>
        <div class="lower-scores" id="three-of-a-kind">3 of a kind <span class="score"
                id="three-of-a-kind-score"></span></div>
        <div class="lower-scores" id="four-of-a-kind">4 of a kind <span class="score" id="four-of-a-kind-score"></span>
        </div>
        <div class="lower-scores" id="small-straight">Small straight <span class="score"
                id="small-straight-score"></span></div>
        <div class="lower-scores" id="large-straight">Large straight <span class="score"
                id="large-straight-score"></span></div>
        <div class="lower-scores" id="full-house">Full house <span class="score" id="full-house-score"></span></div>
        <div class="lower-scores" id="yahtzee">YAHTZEE <span class="score" id="yahtzee-score"></span></div>
        <div class="lower-scores" id="chance">Chance <span class="score" id="chance-score"></span></div>
        <div id="lower-scores-total">Total <span class="score lower-total">0</span></div>
    </div>
    <!-- The total score of the upper board and lower board combined -->
    <div id="total-score" class="scores"></div>
    <!-- Where the 5 dice will be displayed -->
    <div id="dice-area"></div>

    <script src="assets/js/script.js"></script>
</body>

</html>
