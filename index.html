<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Yahtzee!</title>
</head>

<body>
    <header>
        <h1>Yahtzee!</h1>
        <p>The dice rolling game of chance</p>
    </header>
    <!-- The players personal high score for this session -->
    <div id="highest-score">
        <div id="high-score">High score <span class="score" id="high-score-total">0</span></div>
    </div>
    <!-- The upper area of the game board -->
    <div id="upper-board" class="game-board"></div>
    <!-- The lower aread of the game board -->
    <div id="lower-board" class="game-board"></div>
    <!-- The total score of the upper board and lower board combined -->
    <div id="total-score" class="scores"></div>
    <!-- Where the 5 dice will be displayed -->
    <div id="dice-area"></div>

    <script src="assets/js/script.js"></script>
</body>

</html>
